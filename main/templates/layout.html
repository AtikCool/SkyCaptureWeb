<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyWebsite{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="bg-yellow-500 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="#" class="text-3xl font-bold text-black">SkyCapture</a>
                <!-- Navigation -->
                <nav class="space-x-6">
                    <a href="{% url 'main:main' %}" class="text-lg text-black hover:text-gray-800">Main</a>
                    <a href="{% url 'main:about' %}" class="text-lg text-black hover:text-gray-800">About</a>
                    <!-- <a href="#" class="text-lg text-black hover:text-gray-800">Services</a>
                    <a href="#" class="text-lg text-black hover:text-gray-800">Contact</a> -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->


    <!-- Dynamic Content Block -->
    {% block con %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="flex justify-between">
                <!-- Footer Links -->
                <div>
                    <h3 class="text-lg font-bold mb-4 text-yellow-500">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="{% url 'main:main' %}" class="hover:underline hover:text-yellow-500">Home</a></li>
                        <li><a href="{% url 'main:about' %}" class="hover:underline hover:text-yellow-500">About</a></li>
                        <!--<li><a href="#" class="hover:underline hover:text-yellow-500">Privacy Policy</a></li> -->
                    </ul>
                </div>
                <!-- Contact Information -->
                <div>
                    <h3 class="text-lg font-bold mb-4 text-yellow-500">Связаться</h3>
                    <p>Telegram: @atik_uwu</p>

                </div>
            </div>
            <div class="mt-8 border-t border-gray-700 pt-6 text-center">
                <p>&copy;SkyCapture</p>
            </div>
        </div>
    </footer>
</body>
</html>
